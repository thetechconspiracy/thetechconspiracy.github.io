        <main>
            <script>
                /*************************************************************************************************
                 *JS based on a sample provided with the FullCalendar library, adapted by me for use on this site*
                 *                          https://github.com/fullcalendar/fullcalendar                         *
                 *************************************************************************************************/
                document.addEventListener('DOMContentLoaded',function() {
                    var calendarEl = document.getElementById('calendar');
                    var calendar = new FullCalendar.Calendar(calendarEl, {
                        headerToolbar:{
                            left: 'prev,next',
                            center: 'title',
                            right: 'today'
                        },
                        
                        displayEventTime: false,
                                                
                        googleCalendarApiKey: 'AIzaSyDcCVo7kzKVqW66ERBNy7UnJ5fI_hhpYuk',                        
                        events: 'f9440rsaj8jgtfl038fj8kacl8@group.calendar.google.com',//CSE Events Calendar
                        
                        eventClick: function(arg) {
                            // opens events in a popup window
                            window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');
                            arg.jsEvent.preventDefault() // don't navigate in main tab
                        },
                    });
                    calendar.render();
                    
                    var scheduleEl = document.getElementById('schedule');
                    var schedule = new FullCalendar.Calendar(scheduleEl, {
                        headerToolbar:{
                            left: '',
                            center: 'title',
                            right: ''
                        }, 
                        
                        initialView: 'list', duration: {days: 14},
                        
                        googleCalendarApiKey: 'AIzaSyDcCVo7kzKVqW66ERBNy7UnJ5fI_hhpYuk',
                        events: 'f9440rsaj8jgtfl038fj8kacl8@group.calendar.google.com',//CSE Events Calendar
                        
                        eventClick: function(arg) {
                            // opens events in a popup window
                            window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');                            
                            arg.jsEvent.preventDefault() // don't navigate in main tab
                        },
                    });
                    schedule.render();
                });
            </script> 
            
            
            
            
            <div id="calendar-wrapper" style="display:flex;">

                    <!-- Calendar goes here, injected through JavaScript -->

                <div id="schedule" style="width:50%; margin-left: 5px;">
                    <!-- Schedule goes here, injected through JavaScript -->
