<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Contact: UofSC Cyber Security Club</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/footer.css">
    </head>
    
    <body>
        <header>
            <div class="grid-container">
                <div class="grid-item"><a href="index.html"><img id=logo src="images/CSCLogo.jpg" alt="Cyber Security Club logo"></a></div>
                <div class="grid-item"><p id=mainText>UofSC Cyber Security Club</p></div>
                <div class="grid-item"><a id=discord href="https://discord.gg/9GRUY3D">Discord Server</a></div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <form style="line-height: 1.5;">
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name"><br>
                    
                    <label for="email">*Email Address:</label>
                    <input type="email" id="email" name="Email" required><br>
                    
                    <label for="type">*Feedback Type:</label>
                    <input type="text" id="type" name="Type" list="feedbackType" required><br><br>
                    <datalist id=feedbackType>
                        <option>Suggestion</option>
                        <option>Critisizm</option>
                        <option>Question</option>
                        <option>Complaint</option>
                    </datalist>
                    
                    <label for="feedback" style="position: relative; bottom: 80px">*Feedback:</label>
                    <textarea style="resize: none;" cols="50" rows="6" id="feedback" name="Feedback" required></textarea>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer class=footer>
            <div class="grid-container" id="footer-wrapper">
                <!-- JavaScript adapted from: https://stackoverflow.com/questions/9228947/how-to-get-current-html-page-title-with-javascript -->
                <div class="grid-item"><p id=location><script>var title = document.getElementsByTagName("title")[0].innerHTML; document.write(title);</script></p></div>
                <div class="grid-item"><p><a href="contact.html">Feedback</a></p></div>
            </div>
        </footer>
    </body>
</html>
